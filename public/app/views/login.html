<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <form id="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{title}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username" name="username" 
                        required [(ngModel)]="model.username" #name="ngModel">
                        <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" name="password" required [(ngModel)]="model.password">
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                </div>
                <div class="mdl-card__actions">
                    <button type="submit" [disabled]="!loginForm.form.valid" 
                    class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent"                    >
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
